{% extends "base.html" %}

{% block content %}
<!-- Main Content Area -->
<main class="content-area">
    <!-- Left Container - Bus Search -->
    <div class="feature-card left-card">
        <div class="card-header">
            <div class="card-icon">üîç</div>
            <h2>Track by Bus Number</h2>
        </div>

        <div class="search-container">
            <input type="text" id="busNumber" placeholder="Enter Bus No. (e.g. 101)" class="search-input">
            <button onclick="searchBus()" class="action-btn">Track Now</button>
        </div>
        <div class="popular-buses">
            <p>Popular Buses:
                <span class="bus-tag" onclick="fillBusNumber('101')">101</span>
            </p>
        </div>
    </div>

    <!-- Right Container - Route Search -->
    <div class="feature-card right-card">
        <div class="card-header">
            <div class="card-icon">üìç</div>
            <h2>Find Buses Between Stops</h2>
        </div>

        <form method="GET" action="{{ url_for('available_buses') }}" class="route-form">
            <div class="form-group">
                <label for="start">From:</label>
                <select name="start" id="start" required class="styled-select">
                    <option value="">Select Start Location</option>
                    {% for stop in bus_stops %}
                    <option value="{{ stop }}">{{ stop }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="end">To:</label>
                <select name="end" id="end" required class="styled-select">
                    <option value="">Select Destination</option>
                    {% for stop in bus_stops %}
                    <option value="{{ stop }}">{{ stop }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="action-btn">Find Buses</button>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script>
    function searchBus() {
        const busNumber = document.getElementById('busNumber').value.trim();
        if (busNumber) {
            window.location.href = `/bus/${busNumber}`;
        } else {
            alert("Please enter a valid bus number");
        }
    }

    function fillBusNumber(number) {
        document.getElementById('busNumber').value = number;
    }
</script>
<script>
    document.querySelectorAll('.styled-select').forEach(select => {
        let isExpanded = false;
        const originalHeight = select.offsetHeight;

        // Expand on click
        select.addEventListener('mousedown', function (e) {
            if (!isExpanded) {
                this.style.height = 'auto';
                this.size = 5;
                isExpanded = true;
                e.preventDefault();
            }
        });

        // Collapse after selection
        select.addEventListener('change', function () {
            this.size = 1;
            this.style.height = originalHeight + 'px';
            isExpanded = false;
            this.blur();
        });

        // Collapse when clicking outside
        document.addEventListener('click', function (e) {
            if (!select.contains(e.target)) {
                select.size = 1;
                select.style.height = originalHeight + 'px';
                isExpanded = false;
            }
        });

        // Handle keyboard
        select.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                this.size = 1;
                this.style.height = originalHeight + 'px';
                isExpanded = false;
            }
        });
    });
</script>
{% endblock %}
